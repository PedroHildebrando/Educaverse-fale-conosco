<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
    <div class="container">
    <h1>Fale Conosco</h1>
    <p>Envie sua mensagem, responderemos o mais rápido possível!</p>

    <form class="contact-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

      <label for="telefone">Telefone</label>
      <input type="telefone" id="telefone" name="telefone" placeholder="(18)9999-99999" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>

      <button id="btn_enviar">ENVIAR</button>
      
    </form>
  </div>
</body>
<script>
  document.getElementById("btn_enviar").addEventListener("click", async ()=>{

    const nome = document.getElementById("nome").value
    const email = document.getElementById("email").value
    const telefone = document.getElementById("telefone").value
    const mensagem = document.getElementById("mensagem").value
    try {
      const resposta = await fetch(`http://localhost:3000/faleconosco`,{
        method:"POST",
        headers:{
          "Accept":"application/json",
          "Content-Type":"application/json"
        },

        body:JSON.stringify({
          "nome_completo": nome,
          "email": email,
          "telefone": telefone,
          "mensagem": mensagem
        })
      })
     
        const resultadoElement = document.getElementById("resultado");

        if(resposta.ok == true){
          const dados = await resposta.json()
          resultadoElement.innerText = dados.resposta
          resultadoElement.style.color = "green"
        }else{
          const dados = await resposta.json()
          resultadoElement.innerText = `Erro (${resposta.status}): ${dados.resposta || "Falha ao processar requisição."}`
          resultadoElement.style.color = "red"
        }
      } catch (error) {
        document.getElementById("resultado").innerText = "Erro de Conexão: O servidor está offline ou inacessível."
        document.getElementById("resultado").style.color = "darkred"
        console.error("Erro na requisição Fetch:", error)
      }
  })
    
</script>

</html>
